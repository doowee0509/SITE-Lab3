<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Party</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body-container">
        <form class="search-form">
            <h1>GIPHY PARTY</h1>
            <div class="search-bar">
                <input type="text" id="search-input" name="field1" placeholder="Enter a search term" required/>
                <input type="submit" id="submit-btn" name="go" value="Search Giphy!" />
            </div>
        </form>
        <div class="results-container">
            <div class="gif-results"></div>
            <input type="button" id="show-more-btn" name="go" value="Show me more GIFs!" />
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
